apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: murzbul/face-client-api:1.0.13  # Aseg√∫rate de usar la etiqueta correcta
        ports:
        - containerPort: 5000
        env:
        - name: APP_SETTINGS
          valueFrom:
            secretKeyRef:
              name: face-client
              key: APP_SETTINGS
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: face-client
              key: DATABASE_URI
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: face-client
              key: SECRET_KEY
